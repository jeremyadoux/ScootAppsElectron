<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ScoutApps !</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
</head>
<span ng-show="vm.messageError">{{vm.messageError}}</span>
<body ng-controller="accountCtrl as vm">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2>Connectez-vous avec votre compte Visiativ</h2>
            <form>
                <div class="form-group">
                    <label for="groupTitle">Login</label>
                    <input type="text" class="form-control" id="groupTitle" placeholder="Login"
                           ng-model="vm.form.login">
                </div>
                <div class="form-group">
                    <label for="emailList">Mot de passe</label>
                    <input type="password" class="form-control" id="emailList" placeholder="Mot de passe"
                           ng-model="vm.form.password">
                </div>
                <button type="submit" class="btn btn-default" ng-click="vm.saveForm()">Se connecter</button>
            </form>
            <h2>Connexion Ã  Redmine</h2>
            <form>
                <div class="form-group">
                    <label for="redmineApiKey">Redmine Api Key</label>
                    <input type="text" class="form-control" id="redmineApiKey" placeholder="Redmine API key"
                           ng-model="vm.redmine.apikey">
                </div>
                <div class="form-group">
                    <label for="redmineUrl">Redmine URL</label>
                    <input type="text" class="form-control" id="redmineUrl" placeholder="Redmine URL"
                           ng-model="vm.redmine.url">
                </div>
                <button type="submit" class="btn btn-default" ng-click="vm.saveRedmineForm()">Enregistrer</button>
            </form>
        </div>
    </div>
</div>

<script src="./bower_components/angular/angular.js"></script>
<script src="./js/account.js"></script>
</body>
</html>
